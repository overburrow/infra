apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/overburrow/charts.git
      targetRevision: main
      path: apps
      directory:
        recurse: true
        include: "**/application.yaml"
    - repoURL: https://github.com/overburrow/charts.git
      targetRevision: main
      path: bootstrap/argocd/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
