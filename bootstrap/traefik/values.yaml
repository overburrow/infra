ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
  traefik:
    port: 9000
    expose:
      default: true # Keep traefik dashboard not publicly exposed by default
    exposedPort: 9000
    protocol: TCP

service:
  enabled: true
  type: LoadBalancer

providers:
  kubernetesCRD:
    enabled: true
  kubernetesGateway:
    enabled: true
    experimentalChannel: false

ingressRoute:
  dashboard:
    enabled: true
    entryPoints: ["traefik"]
