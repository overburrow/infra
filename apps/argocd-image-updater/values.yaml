config:
  registries:
    - name: GitHub Container Registry
      api_url: https://ghcr.io
      prefix: ghcr.io
      ping: yes
      credentials: secret:argocd/argocd-image-updater-secrets#GHCR_TOKEN

authScripts:
  git-creds: |
    #!/bin/sh
    echo "username=git"
    echo "password=$GIT_TOKEN"

extraEnv:
  - name: GIT_TOKEN
    valueFrom:
      secretKeyRef:
        name: argocd-image-updater-secrets
        key: GITHUB_TOKEN
